language: julia
os:
    - osx
    - linux
julia:
    - 1.0
    - 1
    - nightly
matrix:
    fast_finish: true
    allow_failures:
        - julia: nightly
notifications:
    email: false
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
